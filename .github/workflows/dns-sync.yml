name: DNS Sync

on:
  push:
    branches: [main]
    paths:
      - 'zones/**'
      - 'octodns.yaml'
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (no changes applied)'
        required: false
        type: boolean
        default: true

jobs:
  sync:
    name: Sync DNS Records
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install OctoDNS
        run: pip install -r requirements.txt

      - name: Debug Cloudflare API
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: |
          echo "Testing Cloudflare API token..."
          echo "Token length: ${#CLOUDFLARE_API_TOKEN}"
          curl -s "https://api.cloudflare.com/client/v4/user/tokens/verify" \
            -H "Authorization: Bearer $CLOUDFLARE_API_TOKEN" | jq .
          echo "Listing zones..."
          ZONE_ID=$(curl -s "https://api.cloudflare.com/client/v4/zones?name=alternatefutures.ai" \
            -H "Authorization: Bearer $CLOUDFLARE_API_TOKEN" | jq -r '.result[0].id')
          echo "Zone ID: $ZONE_ID"
          echo "Reading DNS records..."
          curl -s "https://api.cloudflare.com/client/v4/zones/$ZONE_ID/dns_records?per_page=5" \
            -H "Authorization: Bearer $CLOUDFLARE_API_TOKEN" | jq '{success, record_count: (.result | length), errors}'
          echo ""
          echo "Testing Python requests library..."
          python3 << 'EOF'
          import os
          import requests
          token = os.environ.get('CLOUDFLARE_API_TOKEN', '')
          print(f"Python sees token length: {len(token)}")
          resp = requests.get(
              'https://api.cloudflare.com/client/v4/user/tokens/verify',
              headers={'Authorization': f'Bearer {token}'}
          )
          print(f"Python request status: {resp.status_code}")
          print(f"Python response: {resp.json()}")
          EOF

      - name: Validate Configuration
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          DESEC_API_TOKEN: ${{ secrets.DESEC_API_TOKEN }}
        run: octodns-validate --config=octodns.yaml

      - name: Sync to Cloudflare
        if: ${{ !inputs.dry_run }}
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          DESEC_API_TOKEN: ${{ secrets.DESEC_API_TOKEN }}
        run: |
          octodns-sync --config=octodns.yaml \
            --target=cloudflare \
            --force \
            --doit

      - name: Sync to deSEC
        if: ${{ !inputs.dry_run }}
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          DESEC_API_TOKEN: ${{ secrets.DESEC_API_TOKEN }}
        run: |
          octodns-sync --config=octodns.yaml \
            --target=desec \
            --force \
            --doit

      - name: Dry Run (Preview Changes)
        if: ${{ inputs.dry_run }}
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          DESEC_API_TOKEN: ${{ secrets.DESEC_API_TOKEN }}
        run: |
          echo "## Dry Run - Preview Changes" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          octodns-sync --config=octodns.yaml --doit=false 2>&1 | tee /tmp/changes.txt
          echo '```' >> $GITHUB_STEP_SUMMARY
          cat /tmp/changes.txt >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: Summary
        if: ${{ !inputs.dry_run }}
        run: |
          echo "## DNS Sync Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Records synced to:" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Cloudflare" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ deSEC" >> $GITHUB_STEP_SUMMARY

# DNS Zone: alternatefutures.ai
# Managed by OctoDNS - synced to Cloudflare, deSEC, Google Cloud DNS
#
# IMPORTANT: Edit this file, then run OctoDNS to sync changes to all providers.
# Do NOT edit records directly in provider dashboards.

# Root domain
'':
  type: A
  values:
    # Akash provider ingress (update when deployment changes)
    - 65.108.134.119

# WWW redirect
www:
  type: CNAME
  value: alternatefutures.ai.

# Application subdomains - point to Akash SSL proxy
api:
  type: A
  value: 65.108.134.119

app:
  type: A
  value: 65.108.134.119

auth:
  type: A
  value: 65.108.134.119

docs:
  type: A
  value: 65.108.134.119

# Service endpoints (internal/future use)
graphql.service:
  type: A
  value: 65.108.134.119

auth.service:
  type: A
  value: 65.108.134.119

# ACME Challenge Delegation
# Delegate _acme-challenge to Cloudflare for Let's Encrypt DNS-01
# This allows cert issuance even if main DNS is on another provider
_acme-challenge:
  type: NS
  values:
    - jeremy.ns.cloudflare.com.
    - miki.ns.cloudflare.com.

_acme-challenge.api:
  type: NS
  values:
    - jeremy.ns.cloudflare.com.
    - miki.ns.cloudflare.com.

_acme-challenge.app:
  type: NS
  values:
    - jeremy.ns.cloudflare.com.
    - miki.ns.cloudflare.com.

_acme-challenge.auth:
  type: NS
  values:
    - jeremy.ns.cloudflare.com.
    - miki.ns.cloudflare.com.

